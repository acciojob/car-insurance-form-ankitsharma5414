<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<lable for="name">Name</lable>
		<input type="text" id="#name" required>
		<br>
		<lable for="Email">Email</lable>
		<input type="email" id="#email" required>
		<br>
		<lable for="gender">Gender</lable>
		<input type="radio" name="gender" value="male" required>male
		<input type="radio" name="gender" value="female" required>female
		<input type="radio" name="others" value="others" required>other
		<br>
		<lable for="car">Car Brands</lable>
		<select id="#car">
			<option value="bmw">BMW</option>
			<option value="audi">BMW</option>
			<option value="Mercedez">BMW</option>
		</select>
		<br>
		<lable for="carage">Car Age</lable>
		<input type="number" id="#carage" required>
		<br>
		<lable for="dop">Date of Purchase(dop)</lable>
		<input type="date" id="#dop" required>
		<br>
		<lable for="password">Password</lable>
		<input type="password" id="#password" required>
		<br>
		<button type="submit">Submit</button>
	</form>
			
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
